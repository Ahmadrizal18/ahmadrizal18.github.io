<!DOCTYPE html>
<html>
  <head>
    <title>Transition Effect pada Link</title>
    <style type="text/css">
      a {
        color: yellow; /*merubah warna teks*/
        text-decoration: none; /*Menghilangkan garis bawah*/
        background-color: green; /*Mewarnai backgroud text*/
      }
      a:hover {
        color: green;
        background-color: blue;
        text-weight: bold; /*membuat teks tebal*/
      }
    </style>
  </head>
  <body>
    <a href="http://www.ilmuwebsite.com">Ilmu Website</a><br /><br />
    <img src="transition.JPG" /><br /><br />
    <a href="Bagian 18_Lebih dalam dengan CSS.html">KEMBALI</a>
  </body>
</html>
