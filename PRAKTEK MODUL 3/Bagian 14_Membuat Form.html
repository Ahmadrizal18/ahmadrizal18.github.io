<!DOCTYPE html>
<html>
  <head>
    <title>Membuat Form</title>
  </head>
  <body>
    <h2>Control Text Box :</h2>
    <form>
      <table>
        <tr>
          <td><label for="nama">Nama</label></td>
          <td>: <input type="text" size="20" name="nama" /></td>
        </tr>
        <tr>
          <td><label for="alamat">Alamat</label></td>
          <td>: <input type="text" size="40" name="alamat" /></td>
        </tr>
      </table>
    </form>
    <h2>Control Text Area :</h2>
    <form>
      <label for="msg">Message</label><br />
      <textarea name="msg" cols="20" rows="4"></textarea>
    </form>
    <h2>Control List Box :</h2>
    <form>
      <label for="program">Program :</label>
      <select name="program" id="program">
        <option value="">Pilih Program</option>
        <option value="Web Arsitektur">Web Arsitektur</option>
        <option value="Mastering CMS">Mastering CMS</option>
        <option value="Print Design">Print Design</option>
        <option value="Multimedia dan Animasi">Multimedia Animasi</option>
      </select>
    </form>
    <br /><br />
    <form>
      <label for="program">Program :</label>
      <select name="program" id="program" size="3">
        <option value="">Pilih Program</option>
        <option value="Web Arsitektur">Web Arsitektur</option>
        <option value="Mastering CMS">Mastering CMS</option>
        <option value="Print Design">Print Design</option>
        <option value="Multimedia dan Animasi">Multimedia Animasi</option>
      </select>
    </form>
    <br />
    <h2>Control Radio Button :</h2>
    <form>
      Jenis Kelamin:
      <input type="radio" name="jkl" id="pria" value="Pria" />
      <label for="pria">Pria</label>
      <input type="radio" name="jkl" id="wanita" value="Wanita" />
      <label for="wanita">Wanita</label>
    </form>
    <h2>Control Check Box :</h2>
    <form>
      <h5>Hobi :</h5>
      <input
        type="checkbox"
        name="hoby[]"
        id="bacabuku"
        value="Baca
Buku"
      /><label for="bacabuku">Baca Buku</label>
      <input
        type="checkbox"
        name="hoby[]"
        id="olahraga"
        value="Olah
Raga"
      /><label for="olahraga">Olah Raga</label>
      <input
        type="checkbox"
        name="hoby[]"
        id="maingame"
        value="Main
Game"
      /><label for="maingame">Main Game</label>
      <input type="checkbox" name="hoby[]" id="hiking" value="hiking" /><label
        for="hiking"
        >Hiking</label
      >
    </form>
    <h2>Control Password Box, Submit dan Reset Button :</h2>
    <form>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <input type="submit" name="submit" value="Submit" />
      <input type="reset" name="reset" value="Reset" />
    </form>
    <h2>Latihan Membuat Form Input Biodata :</h2>
    <table border="3" bordercolor="blue">
      <tr>
        <td>
          <center><h2>Form Input Biodata</h2></center>
        </td>
      </tr>
      <tr>
        <td>
          <form name="fm-input">
            <table>
              <tr>
                <td><label for="nama">Nama Lengkap</label></td>
                <td>:</td>
                <td><input type="text" size="20" name="nama" id="nama" /></td>
              </tr>
              <tr>
                <td><label for="tll">Tempat, Tanggal Lahir</label></td>
                <td>:</td>
                <td>
                  <input type="text" size="20" name="nama" />,
                  <input type="text" size="2" name="tgl" />/
                  <input type="text" size="2" name="bln" />/
                  <input type="text" size="5" name="thn" />
                </td>
              </tr>
              <tr>
                <td><label for="alamat">Alamat</label></td>
                <td>:</td>
                <td>
                  <textarea
                    name="alamat"
                    id="alamat"
                    cols="40"
                    rows="3"
                  ></textarea>
                </td>
              </tr>
              <tr>
                <td><label for="telp">No. Telp/HP</label></td>
                <td>:</td>
                <td><input type="text" size="20" name="telp" id="telp" /></td>
              </tr>
              <tr>
                <td><label for="jkl">Jenis Kelamin</label></td>
                <td>:</td>
                <td>
                  <input type="radio" name="jkl" value="Laki-Laki" id="laki" />
                  <label for="laki">LakiLaki</label>
                  <input
                    type="radio"
                    name="jkl"
                    value="Perempuan"
                    id="perempuan"
                  />
                  <label for="perempuan">Perempuan</label>
                </td>
              </tr>
              <tr>
                <td><label for="agama">Agama</label></td>
                <td>:</td>
                <td><input type="text" size="20" name="agama" id="agama" /></td>
              </tr>
              <tr>
                <td><label for="hoby">Hoby</label></td>
                <td>:</td>
                <td>
                  <input
                    type="checkbox"
                    name="hoby[]"
                    id="bacabuku"
                    value="Baca Buku"
                  />
                  <label for="bacabuku">Baca Buku</label>
                  <input
                    type="checkbox"
                    name="hoby[]"
                    id="olahraga"
                    value="Olah Raga"
                  />
                  <label for="olahraga">Olah Raga</label>
                  <input
                    type="checkbox"
                    name="hoby[]"
                    id="maingame"
                    value="Main Game"
                  />
                  <label for="maingame">Main Game</label>
                  <input
                    type="checkbox"
                    name="hoby[]"
                    id="hiking"
                    value="hiking"
                  />
                  <label for="hiking">Hiking</label>
                </td>
              </tr>
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  <input type="submit" name="submit" value="Submit" />
                  <input type="reset" name="reset" value="Clear" />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
