<!DOCTYPE html>
<html>
  <head>
    <title>Belajar Tag Link</title>
  </head>
  <body>
    <h2>Belajar Tag Link Absolut</h2>
    <p>
      Saya sedang belajar HTML dari
      <a href="https://www.petanikode.com/html-dasar/">Web PetaniKode</a>
    </p>
    <h2>Belajar Tag Link Relatif</h2>
    <p>
      Saya sedang belajar HTML dari
      <a href="2B_Bagian 1. Mengenal HTML dan Struktur Dasar HTML.pdf"
        >Modul Mata Kuliah WEB 1</a
      >
    </p>
    <h2>Belajar Tag Link Target</h2>
    <p>
      Saya sedang belajar html dari
      <a href="https://www.petanikode.com/html-dasar/" target="_blank"
        >Web PetaniKode</a
      >
      dan akan terbuka pada tab baru
    </p>
  </body>
</html>
